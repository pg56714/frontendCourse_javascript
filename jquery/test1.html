<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="js/all.js"></script>
    <style>
      .text {
        opacity: 0;
        transition: all 3s;
      }
      .text.active {
        opacity: 1;
      }

      /*用CSS設計動畫*/
      .box {
        width: 200px;
        height: 160px;
        border: 1px solid blue;
        position: relative;
        overflow: hidden;
      }
      .box:hover .title {
        bottom: 0;
      }
      .title {
        transition: all 1s;
        background: #000;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        width: 100%;
        position: absolute;
        bottom: -30px;
      }

      .box1 {
        width: 300px;
        height: 300px;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <input type="button" class="button3" value="留言" />
    <div class="text">
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <input type="submit" value="送出" />
    </div>
    <div class="box">
      <img src="images/feature-jquery.png" alt="" />
      <div class="title">產品標題</div>
    </div>
    <br />
    <input type="button" class="start" value="啟動" />
    <div class="box1"></div>
  </body>
</html>
